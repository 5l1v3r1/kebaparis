<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

<script type="text/javascript" src="gmap.js"></script>
<script type="text/javascript">var mygmap = new gmap('map_canvas');</script>


  <style type="text/css">
  
  body {
    background-color:lightgray;
    margin:0px;
    padding:0px;
  }
  
  .normalmap
  {
    width:100%;
    height:50%;
  }
  
  .fullscreenmap
  {
    width:100%;
    height:94%;
  }
  
  
  </style>


</head>
<body onload="JavaScript:mygmap.initialize();">
                <input type="button" value="fullscreen" onclick="JavaScript:mygmap.makeFullscreen();">
				<input type="button" value="resize" onclick="JavaScript:mygmap.resize();">
                <div id="markerStatus" style="width:100%; height:3%"></div>
                <div id="map_canvas" class="normalmap"></div>
</body>
</html>
